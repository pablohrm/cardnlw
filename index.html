<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card NWL Copa</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo da NLW" />
    </header>
    <div class="card" onclick="changeCard(event)">
      <img src="./assets/avatar.png" alt="Pablera in the Chichilelele>" />
      <div class="info">
        <h1>Pablera</h1>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
